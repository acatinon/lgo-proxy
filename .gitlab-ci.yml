---
stages:
  - test
  - docker-push

test:
  image: node:10
  stage: test
  cache:
    untracked: true
    paths:
      - node_modules
  script:
    - npm install
    - npm test

docker-push:
  image: docker:latest
  services:
    - docker:dind
  variables:
    TAGGED_IMAGE: lgopublic/lgo-proxy:${CI_COMMIT_TAG:-latest}
  script:
    - docker login -u "${DOCKER_REGISTRY_USER}" -p "${DOCKER_REGISTRY_PASSWORD}"
    - docker build --pull -t "${TAGGED_IMAGE}" .
    - docker push "${TAGGED_IMAGE}"
  only:
    - master
    - tags
